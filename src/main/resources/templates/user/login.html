<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login User</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header th:insert="sections/header :: header"></header>

<div class="container">
    <h2>Login User</h2>

    <div th:if="${error != null}">
        <p style="color:red;" th:text="${error}"></p>
    </div>

    <form th:action="@{/public/user/login}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <table id="formTable">
            <tr>
                <td><label for="login">Login:</label></td>
                <td><input type="text" id="login" name="login" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="button_right">Login</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<footer th:replace="sections/footer :: footer"></footer>

<!--    <script src="/js/scripts.js"></script>-->
</body>
</html>
